<div class="row justify-content-around pt-5">
    <div class="col-md-6">
        <h2>Registration for new user</h2>
        <form ngNativeValidate (ngSubmit)="edit()" enctype="multipart/form-data">
            <div class="d-flex">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First name:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user.firstname" required>
                </div>
                <div class="px-3"></div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id='lastname' name='lastname' [(ngModel)]='user.lastname' required>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <p>{{user.username}}</p>
                <!-- <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required> -->
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Tel:</label>
                <input type="text" class="form-control" id="tel" name="tel" [(ngModel)]="user.tel" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
            </div>
            <div class="mb-3">
                <label for="Picture" class="form-label">Picture (optional):</label>
                <input type="file" class="form-control" id='picture' name='picture' accept="image/jpg, image/jpeg, image/png"
                 (change)="onFileSelect($event)">
            </div>
            <ng-container *ngIf="isOrganizer()">
                <hr>
                <div class="mb-3">
                    <label for="organization-name" class="form-label">Organization name:</label>
                    <input type="text" class="form-control" id="organization-name" name="organization-name" [(ngModel)]="user.organizationName" required>
                </div>
                <div class="mb-3">
                    <label for="organization-address" class="form-label">Organization address:</label>
                    <input type="text" placeholder="Country, state, ZIP, city, street" class="form-control" 
                    id="organization-address" name="organization-address" [(ngModel)]="user.organizationAddress" required>
                </div>
                <div class="mb-3">
                    <label for="organization-id" class="form-label">Organization ID:</label>
                    <input type="text" class="form-control" id="organization-id" name="organization-id" [(ngModel)]="user.organizationID" required>
                </div>
            </ng-container>
            <div class="mb-3">
                <span *ngIf="!is_succ" class="error">{{message}}</span>
                <span *ngIf="is_succ" class="success">{{message}}</span>
            </div>
            <button type="submit" class="btn btn-primary mt-5" value='Edit'>Edit</button>
        </form>
    </div>
</div>
