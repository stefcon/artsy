<div class="container py-5">
    <div class="row d-flex">
    <div class="col-md-12">
        <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">&#10084; : {{getLikesNum()}}&nbsp;&nbsp;&nbsp;<span id="boot-icon" class="bi bi-chat"></span> : {{getCommentNum()}}</h5>
        </div>
            <div class="card-body overflow-scroll">

                <ng-container *ngFor="let c of comments">
                    <!-- <ng-container *ngIf="!isMessageFromLoginedUser(m)"> -->
                    <div class="d-flex justify-content-between">
                        <p class="small mb-1">{{c.sendUser}}</p>
                        <p class="small mb-1 text-muted">{{formatDate(c.createdAt)}}</p>
                    </div>
                    <div class="d-flex flex-row justify-content-start">
                    <img src={{getUserInfo(c.sendUser).profileImage}}
                        alt="avatar 1" class="avatar">
                    <div>
                        <p class="small p-2 ms-3 mb-3 rounded-3 other">
                            {{c.text}}
                        </p>
                    </div>
                    </div>
                    <!-- </ng-container> -->
                    <!-- <ng-container *ngIf="isMessageFromLoginedUser(m)">
                        <div class="d-flex justify-content-between">
                            <p class="small mb-1 text-muted">{{formatDate(m.createdAt)}}</p>
                            <p class="small mb-1">{{getLoginedUserInfo().firstname}} {{getLoginedUserInfo().lastname}}</p>
                        </div>
                        <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                        <div>
                            <p class="small p-2 me-3 mb-3 text-white rounded-3 bg-info">
                                {{m.text}}
                            </p>
                        </div>
                        <img src={{getLoginedUserInfo().profileImage}}
                            alt="avatar 1" class="avatar">
                        </div>
                    </ng-container> -->
                </ng-container>
            </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                <div class="input-group mb-0">
                <input type="text" class="form-control" placeholder="Type comment..." (keydown.enter)="sendComment()" [(ngModel)]="inputText"/>
                &nbsp;
                <button class="btn btn-info send-button" type="button" (click)="sendComment()">
                    Send
                </button>
                &nbsp;
                <button class="btn btn-info send-button" type="button" (click)="sendLike()" *ngIf="canLike()">
                    {{onOrOffLike() ? 'Like' : 'Dislike'}}
                </button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
